<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="client/styles/styles.css" />
  </head>
  <body>
    <template id="rounds">
      <h1></h1>
      <div class="inner-container">
        <div class="pairsA">
          <h4>Grupa A</h4>
          <div>
            <p class="first-p"></p>
            <p class="second-p"></p>
          </div>
        </div>
        <div class="pairsB">
          <h4>Grupa B</h4>
          <div>
            <p class="first-p"></p>
            <p class="second-p"></p>
          </div>
        </div>
        <div class="pairsC">
          <h4>Grupa C</h4>
          <div>
            <p class="first-p"></p>
            <p class="second-p"></p>
          </div>
        </div>
      </div>
    </template>

    <template id="pool">
      <div>
        <h1></h1>
        <div class="pool">
          <p class="first-p"></p>
          <p class="second-p"></p>
        </div>
      </div>
    </template>

    <template id="table">
      <table>
        <tr>
          <th>Poz</th>
          <th class="group-name"></th>
          <th>Pobede</th>
          <th>Porazi</th>
          <th>Bodovi</th>
          <th>Postignuti koševi</th>
          <th>Primljeni koševi</th>
          <th>Koš razlika</th>
        </tr>
        <tr class="first">
          <td>1.</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="second">
          <td>2.</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="third">
          <td>3.</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="forth">
          <td>4.</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </template>

    <template id="qf">
      <div class="mainstage-container">
        <div class="first-inner-mainstage-container">
          <span class="teamname"></span><span class="result"></span>
        </div>
        <div class="second-inner-mainstage-container">
          <span class="teamname"></span><span class="result"></span>
        </div>
      </div>
    </template>

    <template id="final">
      <div>
        <h3></h3>
        <div class="mainstage-container">
          <div class="first-inner-mainstage-container">
            <span class="teamname"></span><span class="result"></span>
          </div>
          <div class="second-inner-mainstage-container">
            <span class="teamname"></span><span class="result"></span>
          </div>
        </div>
      </div>
    </template>

    <template id="medals">
      <li>
        <div class="icon-container">
          <img src="" alt="medal icon" />
        </div>
        <span></span>
      </li>
    </template>

    <template id="not-found">
      <h1></h1>
    </template>

    <div class="not-found"></div>

    <main>
      <div class="group-stage"></div>

      <div class="table-wrapper">
        <p class="subheader hidden">Konačan plasman u grupama</p>
        <div class="table-container"></div>
      </div>

      <div class="pools-container"></div>

      <h1 class="mainstage-header hidden">ELIMINACIONA FAZA</h1>
      <div class="qf-container"></div>

      <div class="finals-container"></div>
      <div class="medals-container">
        <h2 class="hidden">MEDALJE</h2>
        <ul class="medals"></ul>
      </div>
    </main>

    <script src="client/index.js"></script>
  </body>
</html>
